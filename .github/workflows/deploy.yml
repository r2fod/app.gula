name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Se ejecutará cada vez que hagas push a main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20   # o 18 si prefieres, pero 20 va bien con Vite

      - name: Instalar dependencias
        run: npm install --legacy-peer-deps

      - name: Build de Vite
        run: npm run build   # o 'bun run build' si usas bun

      - name: Subir artefacto para GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist       # carpeta que genera Vite por defecto

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Desplegar a GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
